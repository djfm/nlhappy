<table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#f2f2f3">
	<tr>
		<td bgcolor="#363a45" align="center" style="border-bottom:1px solid #000000;">
		<!-- HEADER-->
			<table class="w660" width="660" border="0" cellspacing="0" cellpadding="0" bgcolor="#363a45">
				<tr>
					<td  class="w660" width="660" colspan="3">
						<img src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" height="5" class="w660imgempty" width="660" border="0" style="display:block;overflow:hidden"/> 
					</td>
				</tr>
				<tr>
					<td class="w660" width="485" align="left">
						<table class="w660" width="485" border="0" cellspacing="0" cellpadding="0" bgcolor="#363a45">
							<tr>
								<td class="w140" width="220">
									<a target="_blank" href="http://www.prestashop.com/{{nl.language.code}}/">
										<img class="wlogo" src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/logo/logo.png" alt="Prestashop" width="216" style="border:none;display:block;" />
									</a>
								</td>
								<td class="wspace_header" width="15">
									<img class="wspace_header" src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" height="90" width="15" border="0" style="display:block;overflow:hidden"/> 
								</td>
								<td width="1" class="borderheader">
									<img src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/border_header.png" alt="PS" height="59" width="1" border="0" style="display:block;overflow:hidden" /> 
								</td>
								<td class="wspace_header" width="15">
									<img class="wspace_header" src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" height="90" width="15" border="0" style="display:block;overflow:hidden" /> 
								</td>
								<td class="wnewsletter_text" width="234">
									<font size="3" face="Arial" color="#ffffff">
										<span class="wnewsletter_text" style="font-size:24px;">Newsletter #{{nl.newsletter.number}}</span> <br/>
										<span class="wnewsletter_text" style="color:#7ac143;font-size:18px;">{{nl.newsletter.date}}</span>
									</font>
								</td>
							</tr>
						</table>
					</td>
					<td class="w20" width="35">
						<img src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" height="25" width="35" border="0" style="overflow:hidden" /> 
					</td>
					<td class="w20" width="140" align="right" valign="center">
						<img  align="right" src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/img_nl.png" alt="PS" height="130" width="132" border="0" style="display:block;overflow:hidden" /> 
					</td>
				</tr>
				<tr>
					<td width="485" colspan="5" align="left">
						<font size="3" face="Rockwell" color="#909c9f">
							<span class="wintrotext"  style="font-size:27px;text-shadow: 1px 1px 1px #000;">The best E-commerce practices</span>
						</font>
					</td>
				</tr>
				<tr>
					<td  class="w660" width="660" colspan="3">
						<img src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="PS" height="10" class="w660imgempty" width="660" border="0" style="display:block;overflow:hidden" /> 
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
