<table class="w660" width="213" border="0" cellspacing="0" cellpadding="0" bgcolor="#f2f2f3">
	<tr>
		<td class="w30" width="19" bgcolor="#ffffff">
			&nbsp;
		</td>
		<td  class="w185" width="185" bgcolor="#ffffff" valign="top">
			<table class="w185" width="185" border="0" cellspacing="0" cellpadding="0" bgcolor="#ffffff">
				<tr>
					<td class="w185" width="185" bgcolor="#ffffff" colspan="3">
						<img class="weditomenu" src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="menu" height="20" width="10" border="0" style="display:block;overflow:hidden"/> 
					</td>
				</tr>
				{% for article in nl.default_articles %}
					<tr>
						<td class="w30" width="6" valign="top">
							<img class="weditomenu" align="left" src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/bullet_menu.png" alt="PS" height="12" width="6" border="0" style="display:block;overflow:hidden"/>
						</td>
						<td class="w30" width="10" >
							<img src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="menu" height="5" width="10" border="0" style="display:block;overflow:hidden"/> 
						</td>
						<td class="w185" width="185" align="left">
							<font size="2" face="Arial" color="#565e68">
								<span style="font-size:14px;"><i>{{article.title}}</i></span>
							</font>
						</td>
					</tr>
					<tr>
						<td class="w185" width="185" bgcolor="#ffffff" colspan="3">
							<img src="http://newsletter.prestashop.com/newsletters/newsletterV5/img/p.png" alt="menu" height="20" border="0" style="display:block;overflow:hidden"/>

					</tr>

		</td>
		<td class="w30" width="19" bgcolor="#ffffff">
			&nbsp;
		</td>

</table>
